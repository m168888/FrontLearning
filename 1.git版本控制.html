    <!-- 
        常规文件管理缺点：
            操作困难：每次新文件都需要复制->粘贴->重命名
            命名不规范：无法通过文件名知道具体做了哪些修改
            容易丢失：如果硬盘故障或不小心删除，文件容易丢失
            协作困难：需要手动合并每个人对文件项目的修改，合并时容易出错
        
        版本控制软件：用来记录文件变化，以便将来查阅待定的版本修订情况的系统。
            好处：操作方便，易于对比、易于回溯、不易丢失、协作方便。
        
        版本控制系统的分类：
            本地版本控制系统：单机运行，使维护文件的版本的操作工具化，但是不能分支操作，不能协同办公
            集中化的版本控制系统：联网运行，支持多人协作开发，但是性能差，用户体验不好，不支持离线提交版本更新。
            分布式版本控制系统：联网运行，支持多人协作开发，性能优秀，用户体验好

        什么是Git：Git是一个开源的分布式版本控制系统，是目前世界上最先进，最流行的版本控制系统。
        Git高效的原因：
            1.直接记录快照(在原有文件版本的基础上重新生成一份新的文件，)，而非比较差异(记录文件变化的内容)
            2.近乎所有的操作都在本地执行

        Git的三个区域：工作区、暂存区、Git仓库
        工作区：处理工作的区域
        暂存区：已完成的工作的临时存放区域，等待被提交
        Git仓库：最终的存放区域
        
        Git的三种状态：
        已修改：表示修改了文件，但还没有把修改的结果放到暂存区
        已暂存：表示对已修改的文件版本做了标记，使之包含在下次的提交列表中
        已提交：表示文件已经安全的保存到本地的Git仓库中

        安装并配置用户信息：
        下载地址：
        对用户名进行配置：
        git config --global user.name "Ding" 
        配置邮箱：
        git config --global user.email "1557395981@qq.com"

        git config:对git进行配置
        --global: 对git全局配置，使用这条命令后运行一次即可永久生效

        操作：桌面右键选择 Git Bash Here->Git面板

        Git的全局配置文件：
            通过上面这种方式配置的文件会被写入到C:\Users\15573\.gitconfig文件中，这个是Git的全局配置文件
        
        检查配置信息：
            1.可以使用文件记事器等软件直接打开.gitconfig文件
            2.使用命令：
                git config --list --global 罗列所有的配置信息
                git config user.name 查看指定的配置项

        获取常见命令的帮助信息：
            git help config 获取config的帮助提示
            git config -h 获得更简明的快速参考

        获取git仓库的两种方式:
            1.将尚未进行版本控制的本地目录转换为Git仓库
                操作方法：
                    1.1在项目根目录中，通过在空白区域鼠标右键打开 “Git Bash”，成功后会在根目录中生成一个新的文件夹，就是Git仓库，这个文件夹一般是
                        隐藏的，需要在文件顶部的查看中把隐藏的项目勾上。
                    1.2执行 git init 命令将当前目录转化为Git仓库

            2.从其它服务器克隆一个已经存在的Git仓库

        工作区中文件的4种状态：
            未跟踪：不被git管理的文件。执行git init 后的文件一般都是还未跟踪的
            已被git管理的文件有3种：
                未修改：工作区中文件的内容和Git仓库中文件的内容保持一定
                已修改：工作区中文件的内容和Git仓库在的文件内容不一致
                已暂存：工作区中被修改的文件被放到暂存区，准备将修改后的文件保存到Git仓库中。
        git的操作的终极结果是让工作区中的文件都处于未修改状态

        可以在文件根目录中使用git status 生成文件状态报告查看文件处于什么状态
        如果希望以更精简的方式生成文件状态报告，可以使用一下命令：
            git status -s
            git status --short 如果查询中有??开头表示未跟踪状态
        
        跟踪新文件：使用命令git add 开始跟踪一个新文件。
            git add index.html
            此时再运行git status命令，会看到在index.html文件在change to be committed这行下面，说明文件已经被跟踪并处于暂存状态

        使用clear可以清空命令面板

        提交更新：跟踪新文件后，在暂存区就有一个文件等待被提交到Git仓库中进行保存。这时可以通过git commit 命令进行提交。
        其中 -m 选项后面是本次提交的信息。用来对提交内容进一步描述
        git commit -m "新建的index.html文件"

        处于已跟踪的文件，工作区和Git仓库中的index.html文件是一样的，当我们修改工作区中的index.html的内容后，再次运行
        git status 和 git status -s会显示已跟踪的文件发生了变化，此时的文件还没有放到暂存区。而且修改过还没有放到暂存区的文件
        前面会有红色M标记。

        暂存已修改的文件，需要再次运行git add 命令：
        git add 命令的功能：
            1.跟踪新文件
            2.把已跟踪的文件，且已经修改的文件放到暂存区
            3.把有冲突的文件标记为已解决状态

        提交已暂存的文件：
            再次运行git commit -m "需要显示的提交信息" 即可将暂存区中记录的index.html快照提交到Git仓库中进行保存

        撤销对文件的修改
            撤销对文件的修改指的是将工作区中对应的文件还原成Git仓库中所保存的版本，这种方式会让所有的操作丢失且无法恢复。危险性较高要警慎操作
            git checkout --index.html
            操作的本质就是用Git仓库中保存的文件覆盖工作区中的文件

        向暂存区中一次性添加多个文件
            git add . 直接回车就会把当前目录中的所有文件放到暂存区(项目开发中经常使用)
        
        如果需要从暂存区中移除相对应的文件，可以使用：git reset HEAD 要移除文件的文件名称

        git reset HEAD .表示移除暂存区所有文件

        git的标准流程是工作区->暂存区->git仓库，但有时这么做有点繁琐，通过 git commit -a指令可以直接将工作区的文件提交到git仓库中。
        从而省略了git add 的操作。
        git commit -a -m "描述信息"
